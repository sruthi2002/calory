<div class="table-position">
    <div class="calorie-container">
      <h2>Today's Food calories: </h2>
      <ul class="items">
        <!--here all items as well as count of each are displayed -->
        <li *ngFor="let item of items">
          {{item.name}} {{item.calories}}<span> x </span>{{item.count}}
        </li>
      </ul>
    </div>
  </div>
